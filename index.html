<script>

function getUserName(){ 
let username=document.getElementById("username").value;
if(username!="")
 {   $("#userForm").toggle()

     getMessage(); 
     User(username);
 }
 else

function back(){

/**************sending message **********/ 

var message; 
var userName; 
function User(e){ 
    userName=e; 
    $("#greet").text("welcome "+e); 
}
function ready(){ 
message=document.getElementById("message").value;} 

document.getElementById("send").onclick=function(){
  ready(); 
 
  if(message!=""){ 
firebase.database().ref("user/"+userName).set({ 
  msg:message
  },()=>{
     let x=$("<div></div>")
              .html(message); 
        x.css("left","50%"); 
        x.css("color","green"); 
        x.css("borderLeftColor","violet")
        $("#message-body").append(x); 
  }); 
  }
 
  else 
     alert("Enter massage first!")
}

   /*********Displaying data*************/  

function getMessage(){
firebase.database().ref("/user").once("value",gotdata,error); 
}  

function gotdata(data){
  var userArray=Object.keys(data.val()); 
    
    //console.log((data.val().Deepesh.msg))
  
  for(let i=0;i<userArray.length;++i)
    {
        var k=userArray[i]; 
        var x=$("<div></div>")
              .html(k+":"+data.val()[k].msg); 
        $("#message-body").append(x); 
    }
}
